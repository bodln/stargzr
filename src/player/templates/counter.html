<!-- templates/counter.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Counter</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- ☝️ This loads the HTMX library from a CDN (Content Delivery Network)
         It's a small JavaScript file (~14KB) that adds new HTML attributes
         Once loaded, any element with hx-* attributes becomes interactive -->
</head>
<body>
    <h1>{{ message }}</h1>
    
    <div id="counter">
        <!-- ☝️ This div has an id="counter" so HTMX can TARGET it
             Think of this as the "container" that will be updated -->
        <p>Count: {{ count }}</p>
        <!-- ☝️ This paragraph shows the current count value
             When the page first loads, {{ count }} is replaced with the actual number -->
    </div>
    
    <button 
        hx-post="/increment"
        
        
        hx-target="#counter"
        
        hx-swap="innerHTML">
        <!-- ☝️ hx-swap="innerHTML" means:
             "Replace the INSIDE CONTENT of the target element with the response"
             
             Other options:
             - outerHTML: replace the entire target element (including the div itself)
             - beforebegin: insert before the target
             - afterbegin: insert as first child inside target
             - beforeend: insert as last child inside target
             - afterend: insert after the target
             - delete: remove the target element
             - none: don't do anything with the response -->
        
        Increment
    </button>
</body>
</html>
